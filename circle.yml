machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t halcyon-vortex/back-end-server .

test:
  override:
    - docker run --name back-end-server halcyon-vortex/back-end-server --no-deps
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' back-end-server)" -- bash -c npm test